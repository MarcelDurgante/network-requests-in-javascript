<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/helpers.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Globoticket</title>
  </head>
  <body>
    <div id="root">
        <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto ms-3 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="./" class="navbar-brand"><img src="img/logo.png" alt="Globoticket logo" /></a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="./cart" class="nav-link">
                                <span class="bi bi-cart-plus-fill text-white font-xxlarge"></span>
                                <span class="font-upper font-bold text-white ms-4">
                                    <span class="font-xxlarge align-middle" id="spanTickets">0</span>
                                    <span class="align-middle ms-2">ticket(s)</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="eventtable">
            <div class="container">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Date</th>
                            <th scope="col">Name</th>
                            <th scope="col">Artist</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align-middle">
                            <td>
                                <img class="img-fluid max-100" src="img/logos/Container-Enthusiasm-TalkDocker-To-Me.png" alt="Cover" />
                            </td>
                            <td class="max-50">
                                10/1/2025, 7:00:00 PM
                            </td>
                            <td class="max-50">
                                Talk Docker to Me Tour
                            </td>
                            <td class="max-50">
                                Container Enthusiasm
                            </td>
                            <td class="max-50">
                                $49.99
                            </td>
                            <td class="max-50">
                                <button type="button" class="btn btn-primary btn-primary-themed btn-md font-upper" onclick="document.getElementById('spanTickets').innerHTML = ++(document.getElementById('spanTickets').innerHTML)">Add to Cart</button>
                            </td>
                        </tr>               
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        fetch('api/events', {
            method: 'GET',
            headers: {
                Accept: 'text/xml'
            }
        })
        .then(response => response.text())
        .then(events => console.log(events));

        [{"id":1,"artist":"Container Enthusiasm","name":"Talk Docker to Me Tour","date":"2025-10-01T19:00:00","price":49.99,"imgUrl":"logos/Container-Enthusiasm-TalkDocker-To-Me.png"},{"id":2,"artist":"Digital Cowboys","name":"Binary Bovine Tour","date":"2025-11-01T19:30:00","price":59.99,"imgUrl":"logos/DigitalCowboys_BinaryBovine.png"},{"id":3,"artist":"Git Outta My Hub","name":"Code Empire Tour","date":"2025-12-01T20:00:00","price":39.99,"imgUrl":"logos/GitOuttaMyHub-CodeEmpire.png"},{"id":4,"artist":"Memory Allocation","name":"The Cache Tour","date":"2026-01-15T20:30:00","price":29.99,"imgUrl":"logos/Memory-Allocation-The-Cache.png"},{"id":5,"artist":"Network Firewall Squad","name":"For Those About to Block Tour","date":"2026-03-08T20:45:00","price":69.99,"imgUrl":"logos/Network-Firewall-Squad---For-Those-About-to-Block,-We-Salute-You.png"}]

        Network tab/Headers subtab/Request Headers:

        Accept: text/xml
        
        */
    </script>
  </body>
</html>
